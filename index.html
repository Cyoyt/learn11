<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>第一次3D</title>
    <script src="https://unpkg.com/three@0.122.0/build/three.js"></script>
  </head>
  <body>
    <div>
      <script>
        console.log(THREE);
        //创建一个3D场景
        const scene = new THREE.Scene();
        const geometry = new THREE.BoxGeometry(100, 100, 100); //创建一个长方体
        const material = new THREE.MeshLambertMaterial({
          color: 0xffffff, //材质颜色
          transparent: true, //开启透明
          opacity: 0.5, //设置透明度
        }); //创建材质属性
        const mesh = new THREE.Mesh(geometry, material); //创建一个网格模型对象
        scene.add(mesh); //把网格模型mesh添加到3D场景中

        //设置位置
        mesh.position.set(0, 0, 0);

        //添加一个环境光
        const ambient = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambient);
        //添加一个点光源
        const pointLight = new THREE.PointLight(0xffffff, 0.5);
        pointLight.position.set(200, 300, 400);
        scene.add(pointLight);

        //设置坐标轴
        const AxesHelper = new THREE.AxesHelper(150);
        scene.add(AxesHelper);

        //创建一个透视相机
        const width = window.innerWidth;
        const height = window.innerHeight;
        const camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
        camera.position.set(200, 200, 200);
        camera.lookAt(0, 0, 0);

        //创建一个webgl渲染器
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(width, height); //渲染的宽高度，像素
        //咔
        renderer.render(scene, camera); //渲染操作
        document.body.appendChild(renderer.domElement);

        //3D旋转
        function render() {
          renderer.render(scene, camera); //渲染操作
          mesh.rotateY(0.05);
          requestAnimationFrame(render);
        }
        render();

        //相机控件
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.addEventListener("change", function () {
          renderer.render(scene, camera); //渲染操作
          console.log(233);
        });
      </script>
    </div>
  </body>
</html>
